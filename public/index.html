<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Workout Tracker</title>
 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Oswald&display=swap" rel="stylesheet">
  </head>

  <body>
<h1>Workout Tracker</h1>

<div class="container-fluid">


<div class = "row justify-content-center">
<form action = "/submitWorkout" method="post" id ="newWorkForm">
<div class="form-group" >
    <h2>Create new workout</h2>
    <input id="new-workout" type="text" name="title" placeholder="New Workout">
    <button id="submit-workout"  type="submit">Add Workout</button>
</div>
</form>
   
      
      
<form action="/submitExercise" method="post" id="newExerForm">

    <div class="form-group">

    <h2>Choose workout you would like to add to.</h2>

    <select id="workout-dropdown" placeholder="Choose Workout">
        <option value="test">Test</option>
      </select>
    
    <h2>Choose an exercise you would like to add to your workout.</h2>
      <!-- <input type="text" name="title" placeholder="Title">
      <textarea type="text" name="body" placeholder="Write Note Here"></textarea>

      <input type="submit"> -->
      <select id="exercises" name="exercise">
        <option value="running">Running</option>
        <option value="bicep curls">Bicep Curls</option>
        <option value="plank">Plank</option>
        <option value="jumping jacks">Jumping Jacks</option>
      </select>
      <input type="number" name="minutes" placeholder="minutes"> min </input>

    </br>
    <button type="submit" id="submit-exercise">Add Exercise</button>

    </div>

    </form>



    <div id="specific-workout">
        <h2>Workout</h2>

    </div>

</div>

</div>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="workoutTracker.js"></script>

    <!-- <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  </body>
</html>
